        function loadPage(pageNumber) {
            const pageContent = document.getElementById('pageContent');
            const page = pages[pageNumber];
            
            if (page) {
                // Add fade out effect
                pageContent.style.opacity = '0';
                
                setTimeout(() => {
                    pageContent.innerHTML = page.content;
                    
                    // Update language visibility
                    updateLanguageVisibility();
                    
                    // Update navigation dots
                    updateNavigationDots(pageNumber);
                    
                    // Add fade in effect
                    pageContent.style.opacity = '1';
                    pageContent.classList.add('fade-in');
                }, 150);
            }
        }

        function updateNavigationDots(activePageNumber) {
            const dots = document.querySelectorAll('.nav-dot');
            dots.forEach((dot, index) => {
                if (index + 1 === activePageNumber) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function updateLanguageVisibility() {
            if (currentLanguage === 'vi') {
                document.querySelectorAll('.zh').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('.vi').forEach(el => el.classList.remove('hidden'));
            } else {
                document.querySelectorAll('.vi').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('.zh').forEach(el => el.classList.remove('hidden'));
            }
        }

        function goToPage(pageNumber) {
            if (pageNumber >= 1 && pageNumber <= totalPages) {
                currentPage = pageNumber;
                loadPage(currentPage);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadPage(currentPage);
            }
        }

            const langToggle = document.getElementById('langToggle');
            const langIcon = document.getElementById('langIcon');
