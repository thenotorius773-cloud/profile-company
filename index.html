        function loadPage(pageNumber) {
            const pageContent = document.getElementById('pageContent');
            const page = pages[pageNumber];
            
            if (page) {
                // Add fade out effect
                pageContent.style.opacity = '0';
                
                setTimeout(() => {
                    pageContent.innerHTML = page.content;
                    
                    // Update language visibility
                    updateLanguageVisibility();
                    
                    // Update navigation dots
                    updateNavigationDots(pageNumber);
                    
                    // Add fade in effect
                    pageContent.style.opacity = '1';
                    pageContent.classList.add('fade-in');
                }, 150);
            }
        }

        function updateNavigationDots(activePageNumber) {
            const dots = document.querySelectorAll('.nav-dot');
            dots.forEach((dot, index) => {
                if (index + 1 === activePageNumber) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function updateLanguageVisibility() {
            if (currentLanguage === 'vi') {
                document.querySelectorAll('.zh').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('.vi').forEach(el => el.classList.remove('hidden'));
            } else {
                document.querySelectorAll('.vi').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('.zh').forEach(el => el.classList.remove('hidden'));
            }
        }

        function goToPage(pageNumber) {
            if (pageNumber >= 1 && pageNumber <= totalPages) {
                currentPage = pageNumber;
                loadPage(currentPage);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadPage(currentPage);
            }
        }

        function toggleLanguage() {
            const langToggle = document.getElementById('langToggle');
            const langIcon = document.getElementById('langIcon');
            const langText = document.getElementById('langText');
            
            if (currentLanguage === 'vi') {
                // Switch to Chinese
                currentLanguage = 'zh';
                langIcon.textContent = 'ğŸ‡¨ğŸ‡³';
                langText.textContent = 'Tiáº¿ng Viá»‡t';
            } else {
                // Switch to Vietnamese
                currentLanguage = 'vi';
                langIcon.textContent = 'ğŸ‡»ğŸ‡³';
                langText.textContent = 'ä¸­æ–‡';
            }
            
            updateLanguageVisibility();
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextPage);
        document.getElementById('prevBtn').addEventListener('click', prevPage);
        document.getElementById('langToggle').addEventListener('click', toggleLanguage);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') prevPage();
        });

        // Initialize the first page
        loadPage(1);
